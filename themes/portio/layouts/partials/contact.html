<section class="contact-form" id="contact">
  <div class="container">
    <div class="row text-center">
      <div class="col-lg-6 offset-lg-3">
        <div class="contact-form-title">
          <h3>Contato</h3>
        </div>
        <div class="contact-form-input">
          <form id="contact-form" action="https://formspree.io/f/xvojnbvj" method="POST">

            <div class="form-row">

              <div class="form-group col-md-6 pr-3">
                <input type="text" class="form-control" name="Name" placeholder="Name" required />
              </div>
              <div class="form-group col-md-6">
                <input type="email" class="form-control" name="email" placeholder="Email" required />
              </div>
            </div>

            <div class="form-group">
              <textarea class="form-control" id="message" rows="6" name="message" placeholder="Message"></textarea>
            </div>

            <button type="submit" class="btn btn-primary btn-zoom" id="contact-form-button" formtarget="_blank">Enviar mensagem</button>
            <p id="contact-form-status" class="mt-3"></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
